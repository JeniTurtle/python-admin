<div class="box-index">
    <h1>云莱坞后台管理系统<sup>V2016</sup></h1>
    <div class="login">
        <div class="header">
            用户登录
        </div>

        <div class="web_qr_login" id="web_qr_login">
            <!--登录-->
            <div class="web_login" id="web_login">

                <div class="login-box">

                    <div class="login_form">
                        <form method="post" class="loginForm" id="login-form" name="loginForm">
                            <div class="uinArea">
                                <label class="input-tips" for="phone">手机：</label>
                                <div class="inputOuter">
                                    <input type="phone" id="phone" class="inputstyle" placeholder="" required="">
                                </div>
                            </div>
                            <div class="pwdArea">
                                <label class="input-tips" for="password">密码：</label>
                                <div class="inputOuter">
                                    <input type="password" id="password" class="inputstyle" name="password" required="" />
                                </div>
                            </div>
                            <div class="btn-box">
                                <input type="button" id="login-btn" value="登 录" class="button_blue" />
                            </div>
                        </form>
                    </div>

                </div>

            </div>
            <!--登录end-->
        </div>
    </div>
    <div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</div>
